name: pantallas_fitlabs
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/rubik_vinyl/RubikVinyl-Regular.ttf 
  
  fonts:
    - family: RubikVinyl
      fonts:
        - asset: assets/fonts/rubik_vinyl/RubikVinyl-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/icono.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icono.png"
